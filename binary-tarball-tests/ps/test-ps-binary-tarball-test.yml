- job:
    name: test-ps-binary-tarball-test-grishma
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/Grishma123-Eng/package-testing.git
            branches:
            - 'add-ps-tarballs-versions-support'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: binary-tarball-tests/ps/test-ps-binary-tarball-test.groovy
    parameters:
        - choice:
            name: product_to_test
            choices:
                - "ps_80"
                - "ps_84"
                #- "ps_9x_innovation_lts"
                - "ps_lts_innovation"
                - "client_test"
            description: "Product for which the packages will be tested"

