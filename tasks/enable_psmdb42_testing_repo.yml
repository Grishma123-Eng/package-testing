  - name: include playbook for removing Percona repo
    include: remove_percona_repository.yml

  - name: Install percona repository package
    apt:
      deb: https://repo.percona.com/apt/percona-release_latest.generic_all.deb
    when: ansible_os_family == "Debian"

  - name: add the Percona testing yum repos for centos 6 and 7
    yum: name=https://repo.percona.com/yum/percona-release-latest.noarch.rpm
    when: ansible_os_family == "RedHat" 

  - name: TEMP - install new script with support for 4.2 repo
    command: "{{ item }}"
    with_items:
    - wget -O percona-release https://raw.githubusercontent.com/EvgeniyPatlan/percona-repositories/master/scripts/percona-release.sh
    - chmod +x percona-release
    - sudo mv percona-release /usr/bin

  - name: enable the PSMDB 4.2 testing repo
    command: percona-release enable-only psmdb-42 testing
