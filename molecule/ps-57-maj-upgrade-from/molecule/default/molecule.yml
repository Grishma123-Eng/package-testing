---
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: ps57-maj-upgrade-from
    box: ${PLATFORM}
    memory: 1024
provisioner:
  name: ansible
  playbooks:
    cleanup: ../../../ps-80-install/molecule/default/cleanup.yml
    prepare: ../../../playbooks/prepare.yml
  lint:
    name: ansible-lint
    enabled: False
verifier:
  name: testinfra
  directory: ../../../ps-58-install/molecule/default/tests
  options:
    verbose: true
    s: true
    junitxml: report.xml
  lint:
    name: flake8
