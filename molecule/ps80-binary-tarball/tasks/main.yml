---
# tasks file for tarball tests

  - name: Display OS Name
    debug:
      msg: "OS: {{ ansible_distribution }} {{ ansible_distribution_version }}"

  - name: Add epel-release
    package:
      state: present
      name: epel-release
    when: ansible_os_family == "RedHat" and ansible_distribution_version != "2023"

  - name: install needed packages for running tests with apt
    apt:
      name: "{{ packages }}"
      update_cache: yes
      state: latest
    vars:
      packages:
      - git
      - unzip
      - wget
      - python3
      - python3-pip
      - libnuma1
      - tar
      - gawk
    register: result
    until: result is not failed
    when: ansible_os_family == "Debian"

  - name: install libaio1 package for running tests with apt except for Ubuntu 24.04
    apt:
      name: "{{ packages }}"
      update_cache: yes
      state: latest
    vars:
      packages:
      - libaio1 
    register: result
    until: result is not failed
    when: ansible_os_family == "Debian" and ansible_distribution_version != "24.04"

  - name: install needed packages for running tests with yum
    yum:
      name: "{{ packages }}"
      state: latest
    vars:
      packages:
      - git
      - unzip
      - wget
      - tar
      - libaio
      - numactl
      - gawk
      - python3
      - python3-pip
      - libtirpc
      - lsb_release
    when: 
    - ansible_facts['distribution'] in ["RedHat", "CentOS", "OracleLinux", "Amazon"]
    - ansible_facts['distribution_major_version'] | int <= 7

  - name: Install required packages using dnf
    dnf:
      name:
        - git
        - unzip
        - wget
        - tar
        - libaio
        - numactl
        - gawk
        - python3
        - python3-pip
        - libtirpc
      state: present
    when:
      - ansible_facts['distribution'] in ["RedHat", "CentOS", "OracleLinux", "Amazon"]
      - ansible_facts['distribution_major_version'] | int >= 8

#      - openldap // this package causes issue on OL-9

#  - name: get GLIBC_VERSION
#    set_fact:
#      GLIBC_VERSION: "{{ '2.35' if ansible_os_family == 'Debian' else '2.34' }}"

  - name: get GLIBC_VERSION
    set_fact:
      GLIBC_VERSION: >-
        {% if ansible_distribution == 'RedHat' and ansible_distribution_major_version == '10' %}
          2.39
        {% elif ansible_os_family == 'Debian' %}
          2.35
        {% else %}
          2.34
        {% endif %}

  - name: sanitize GLIBC_VERSION
    set_fact:
      GLIBC_VERSION: "{{ GLIBC_VERSION | trim }}"

  - name: get TARBALL_NAME
    set_fact:
      TARBALL_NAME: "Percona-Server-{{ lookup('env', 'PS_VERSION') }}-Linux.x86_64.glibc{{ GLIBC_VERSION }}.tar.gz"


  # # - name: get main repo TARBALL_LINK
  # #   set_fact:
  # #     TARBALL_LINK: "https://repo.percona.com/private/{{ lookup('env', 'USERNAME') }}-{{ lookup('env', 'PASSWORD') }}/ps-80-pro/tarballs/Percona-Server-{{ lookup('env', 'PS_VERSION') }}/"

  - name: get testing repo TARBALL_LINK
    set_fact:
      TARBALL_LINK: "https://downloads.percona.com/downloads/TESTING/ps-{{ lookup('env', 'PS_VERSION') }}/{{ TARBALL_NAME }}"


  - name: download package-testing repo branch with wget
    command: "{{ item }}"
    with_items:
    - rm -rf package-testing
    - rm -f master.zip
    - wget --no-check-certificate -O master.zip "https://github.com/{{ git_account }}/package-testing/archive/{{ branch }}.zip"
    - unzip master.zip
    - rm -f master.zip
    - mv "package-testing-{{ branch }}" package-testing
    vars:
      branch: "{{ lookup('env', 'TESTING_BRANCH') | default('tarball-fips', true) }}"
      git_account: "{{ lookup('env', 'TESTING_GIT_ACCOUNT') | default('grishma123-eng', true) }}"

  - name: Download regular {{ TARBALL_NAME }}
    get_url:
      url: '{{ TARBALL_LINK }}'
      dest: /tmp/percona-server-{{ lookup('env', 'PS_VERSION') }}.tar.gz
      mode: '0644'

  - name: Check if mysqld already exists
    stat:
      path: /usr/percona-server/bin/mysqld
    register: mysqld_check

  - name: Remove existing /usr/percona-server if it exists
    file:
      path: /usr/percona-server
      state: absent
    when: not mysqld_check.stat.exists

  - name: Create /usr/percona-server directory
    file:
      path: /usr/percona-server
      state: directory
      mode: '0755'
    when: not mysqld_check.stat.exists

  - name: Extract tarball and move to /usr/percona-server
    shell: |
      cd /tmp
      # Clean up any previous extraction
      rm -rf percona-server-* || true
      # Extract tarball
      tar -xzf percona-server-{{ lookup('env', 'PS_VERSION') }}.tar.gz
      # Find the extracted directory (it might be percona-server-VERSION or just the contents)
      EXTRACTED_DIR=$(tar -tzf percona-server-{{ lookup('env', 'PS_VERSION') }}.tar.gz | head -1 | cut -d'/' -f1 | sort -u | head -1)
      if [ -n "$EXTRACTED_DIR" ] && [ -d "$EXTRACTED_DIR" ]; then
        # Move contents from extracted directory to /usr/percona-server
        mv $EXTRACTED_DIR/* /usr/percona-server/ 2>/dev/null || true
        # Try to move hidden files (ignore errors if none exist)
        shopt -s dotglob
        mv $EXTRACTED_DIR/.* /usr/percona-server/ 2>/dev/null || true
        rmdir $EXTRACTED_DIR 2>/dev/null || true
      else
        # If no top-level directory, check if files were extracted directly
        if [ -f "bin/mysqld" ] || [ -d "bin" ]; then
          mv * /usr/percona-server/ 2>/dev/null || true
        fi
      fi
    when: not mysqld_check.stat.exists

  - name: Verify mysqld exists
    stat:
      path: /usr/percona-server/bin/mysqld
    register: mysqld_stat

  - name: Fail if mysqld not found
    fail:
      msg: "Failed to extract tarball - /usr/percona-server/bin/mysqld does not exist. Tarball structure may be unexpected."
    when: not mysqld_stat.stat.exists

  - name: Set permissions on /usr/percona-server
    file:
      path: /usr/percona-server
      state: directory
      mode: '0755'
      recurse: yes


  - name: Default FIPS_SUPPORTED fact to "no"
    set_fact:
      FIPS_SUPPORTED: "no"

  - name: Set FIPS_SUPPORTED fact for Debian 12 (Bookworm)
    set_fact:
      FIPS_SUPPORTED: "yes"
    when: ansible_distribution == "Debian" and ansible_distribution_release == "bookworm"

  - name: Set FIPS_SUPPORTED fact for Ubuntu 22.04 (Jammy)
    set_fact:
      FIPS_SUPPORTED: "yes"
    when: ansible_distribution == "Ubuntu" and ansible_distribution_release == "jammy"

  - name: Set FIPS_SUPPORTED fact for Oracle-9
    set_fact:
      FIPS_SUPPORTED: "yes"
    when: ansible_distribution == "OracleLinux" and ansible_distribution_major_version == "9"

  - name: Append values to /etc/environment file
    lineinfile:
      path: /etc/environment
      line: "{{ item }}"
      state: present
    with_items:
      - "PS_REVISION={{ lookup('env', 'PS_REVISION') }}"
      - "PS_VERSION={{ lookup('env', 'PS_VERSION') }}"
      - "PRO={{ lookup('env', 'PRO') | default('', true) }}"
      - "FIPS_SUPPORTED={{ FIPS_SUPPORTED }}"
      - "BASE_DIR=/usr/percona-server"
