---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: ${NAME}
    region: us-west-2
    image: ami-0ec4bae888c72e3b8
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: t2.micro
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pg-worker
provisioner:
  name: ansible
  log: True
  playbooks:
    create:  ../../../playbooks/create.yml
    destroy: ../../../playbooks/destroy.yml
    prepare: ../playbooks/prepare.yml
    cleanup: ../playbooks/cleanup.yml
verifier:
  name: testinfra
  directory: ../tests/
  options:
    verbose: true
    s: true
    junitxml: report.xml
scenario:
  name: ubuntu-xenial
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
