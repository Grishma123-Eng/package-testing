---
# Tasks for test minor upgrade for PPG 12 packages

- name: Configure repository
  include_tasks: ../../../tasks/install_percona_release.yml

- name: Setup new repository
  command: percona-release enable {{ pg_version }} {{ repo }}
  vars:
    repo: "{{ lookup('env', 'REPO') }}"
    pg_version: "{{ lookup('env', 'VERSION') }}"

- name: install Percona Platform for PostgreSQL 11 packages
  include_tasks: ../../../../tasks/install_ppg11.yml
  when: pg_version is match("ppg-11*")

- name: Initialize Postgres RHEL
  command: /usr/pgsql-11/bin/postgresql-11-setup initdb
  environment:
    PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  when: ansible_os_family == "RedHat" and "11" in lookup('env', 'VERSION')

- name: Install PPG tools
  include_tasks: ../../common/tasks/install_ppg11_tools.yml
  when: "11" in lookup('env', 'VERSION')

- name: Start Postgres RHEL
  service:
    name: postgresql-11
    state: started
    enabled: yes
  when: ansible_os_family == "RedHat" and "11" in lookup('env', 'VERSION')

- name: Enable and start postgresql service for Debian based
  service:
    name: postgresql
    state: started
    enabled: yes
  when: ansible_os_family == "Debian"

- name: Stop postgresql service for RHEL based
  service:
    name: postgresql-11
    state: stopped
  when: ansible_os_family == "RedHat" and "11" in lookup('env', 'VERSION')

- name: Stop postgresql service for Debian based
  service:
    name: postgresql
    state: stopped
  when: ansible_os_family == "Debian"

- name: install Percona Platform for PostgreSQL 12 packages
  include_tasks: ../../../../tasks/install_ppg12.yml
  when: "12" in lookup('env', 'VERSION')

- name: Initialize Postgres RHEL
  command: /usr/pgsql-12/bin/postgresql-12-setup initdb
  environment:
    PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  when: ansible_os_family == "RedHat" and "12" in lookup('env', 'VERSION')

- name: Execute pg_upgrade RHEL
  command: /usr/pgsql-12/bin/pg_upgrade --old-bindir /usr/pgsql-11/bin --new-bindir /usr/pgsql-12/bin --old-datadir /var/lib/pgsql/11/data --new-datadir /var/lib/pgsql/12/data --link
  become: true
  become_user: postgres
  when: ansible_os_family == "RedHat" and "12" in lookup('env', 'VERSION')

- name: Execute pg_upgrade Deb
  command: /usr/lib/postgresql/12/bin/pg_upgrade --old-datadir=/var/lib/postgresql/11/main --new-datadir=/var/lib/postgresql/12/main --old-bindir=/usr/lib/postgresql/11/bin --new-bindir=/usr/lib/postgresql/12/bin --link
  become: true
  become_user: postgres
  when: ansible_os_family == "Debian" and "12" in lookup('env', 'VERSION')

- name: Change postgresql 11 port in config Debian
  blockinfile:
    path: /etc/postgresql/11/main/postgresql.conf
    block: |
      port = 5433
  when: ansible_os_family == "Debian" and "12" in lookup('env', 'VERSION')

- name: Change postgresql 11 port in config RHEL
  blockinfile:
    path: /var/lib/pgsql/11/data/postgresql.conf
    block: |
      port = 5433
  when: ansible_os_family == "RedHat" and "12" in lookup('env', 'VERSION')

- name: Change postgresql 12 port in config Debian
  blockinfile:
    path: /etc/postgresql/12/main/postgresql.conf
    block: |
      port = 5432
  when: ansible_os_family == "Debian" and "12" in lookup('env', 'VERSION')

- name: Change postgresql 12 port in config RHEL
  blockinfile:
    path: /var/lib/pgsql/12/data/postgresql.conf
    block: |
      port = 5432
  when: ansible_os_family == "RedHat" and "12" in lookup('env', 'VERSION')

- name: Start postgresql service for RHEL based
  service:
    name: postgresql-12
    state: started
  when: ansible_os_family == "RedHat" and "12" in lookup('env', 'VERSION')

- name: Install PPG tools
  include_tasks: ../../common/tasks/install_ppg12_tools.yml
  when: "12" in lookup('env', 'VERSION')

- name: Upgrade debian development packages
  apt:
    update_cache: yes
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
      - libecpg6
      - libecpg-compat3
      - libecpg6
      - libecpg-dev
      - libpgtypes3
      - libpq-dev
      - libpq5
  when: ansible_os_family == "Debian" and "12" in lookup('env', 'VERSION')

- name: Start postgresql service for Debian based
  service:
    name: postgresql
    state: started
  when: ansible_os_family == "Debian"

- name: Install GCC Deb
  apt:
    name: gcc
  when: ansible_os_family == "Debian"

- name: Install GCC RHEL
  yum:
    name: gcc
  when: ansible_os_family == "RedHat"

- name: Create temporary directory for compilation
  command: mkdir /tmp/libpq_command_temp_dir

- name: Copy libpq source file
  copy:
    src: ../../common/files/lib_version.c
    dest: /tmp/libpq_command_temp_dir
