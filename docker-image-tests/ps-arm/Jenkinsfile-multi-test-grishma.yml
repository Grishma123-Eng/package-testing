- job:
    name: test-ps-docker-image-multi-test-grishma
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/Grishma123-Eng/package-testing.git
            branches:
            - 'add-version'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: docker-image-tests/ps-arm/Jenkinsfile-multi
    parameters:
      - choice:
        name: PRODUCT_TO_TEST
        choices:
              - "PS80"
              - "PS84"
              - "PS_INN_LTS"

